<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-1"></div>
        <div class="col-10">
            <table class="table">
                <tr>
                    <th>StudentId</th>
                    <th>StudentName</th>
                    <th>Email</th>
                    <th>Address</th>
                    <th>SchoolName</th>
                </tr>
                {%for student in students%}
                <tr>
                    <td>{{student.id}}</td>
                    <td>{{student.student_name}}</td>
                    <td>{{student.email}}</td>
                    <td>{{student.address}}</td>
                    <td>{{student.school_name}}</td>
                    <td><a class="btn btn-success" href="{% url 'studentdetail' student.id%}">View</a></td>
                    <td><a class="btn btn-warning" href="{% url 'editstudent' student.id%}">Update</a></td>
                    <td><a class="btn btn-danger" href="{% url 'deletestudent' student.id%}">Delete</a></td>

                </tr>

                {%endfor%}
            </table>
        </div>
        <div class="col-1"></div>
    </div>
</div>
</body>
</html>
